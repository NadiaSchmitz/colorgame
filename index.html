<!DOCTYPE html>
 <html lang="de">
 <head>
 <title>Farbspiel</title>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" href="style.css" type="text/css" />
 <link rel="stylesheet" href="reset.css" type="text/css" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
 </head>

 <body>

 <div id="container">
    <div class="game_wrapper">
        <h1 class="game_header">Farbspiel</h1>
        <div class="game_content">
            <div class="form_wrapper">
                <form action="">
                    <div class="form_item item_1">
                        <span class="color">Rot</span>
                        <input id="red" type="range" min="0" max="255" step="1" value="200" oninput="color_range()">
                        <span id="red_value"></span>
                    </div>
                    <div class="form_item item_2">
                        <span class="color">Grün</span>
                        <input id="green" type="range" min="0" max="255" step="1" value="200" oninput="color_range()">
                        <span id="green_value"></span>
                    </div>
                    <div class="form_item item_3">
                        <span class="color">Blau</span>
                        <input id="blue" type="range" min="0" max="255" step="1" value="200" oninput="color_range()">
                        <span id="blue_value"></span>
                    </div>
                </form>
            </div>
            <div class="demo_wrapper">
                <div class="color_screen"></div>
            </div>
        </div>
        <div class="game_footer">
            <button class="reset" onclick="reset()">RESET</button>
            <button class="random" onclick="random()">ZUFÄLLICHE FARBE</button>
        </div>
    </div>
</div>
    <script src="color_script.js"></script>
</body>
